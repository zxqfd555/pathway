name: CI

on:
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: "3.11"
  RUST_TOOLCHAIN: "1.92.0"

jobs:
  python-black:
    name: üêç black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python -m pip install --upgrade pip && pip install black==24.10.0
      - run: black . --check

  python-flake8:
    name: üêç flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python -m pip install --upgrade pip && pip install flake8
      - run: flake8

  python-mypy:
    name: üêç mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install mypy
        run: python -m pip install --upgrade "pip<25.0" && pip install mypy
      - name: Sync dependencies
        run: pip install .[tests]
      - name: Install type stubs
        run: |
          pip install \
            types-pytz \
            types-PyYAML \
            types-requests \
            types-simplejson \
            types-protobuf \
            types-python-dateutil
      - name: Run mypy
        run: mypy .

  cargo-fmt:
    name: ü¶Ä cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          override: true
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check

  cargo-clippy:
    name: ü¶Ä cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          override: true
      - run: rustup component add clippy
      - run: cargo clippy --locked --all-targets -- --deny warnings

  cargo-test:
    name: ü¶Ä cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          override: true
      - run: cargo test --locked
